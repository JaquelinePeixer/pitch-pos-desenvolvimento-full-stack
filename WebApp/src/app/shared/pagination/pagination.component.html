<nav>
    <ul class="pagination pagination-sm">
        @for (page of this.contentPagination; track page) {
        <li class="page-item" aria-current="page">
            <button class="page-link" [ngClass]="{'active': page.active}" (click)="pageChange(page.page)" >{{page.label}}</button>
        </li>
        }
    </ul>
</nav>
