<app-breadcrumb [content]="contentBreadcrumb"></app-breadcrumb>

<main class="container" id="title">
    <div class="container-fluid">
        <div class="grid">
            <div class="row">
                <div class="col-9">
                    <h1>{{'usuario.page.title' | translate}}</h1>
                </div>
                <div class="col-3 text-end pe-0">
                    <button class="btn btn-primary" routerLink="./new">{{'action.adicionar' | translate}}</button>
                </div>
            </div>

            <app-usuario-filter (onSearch)="filter($event)"></app-usuario-filter>

            <div class="row ">
                <p-table id="tableAssunto" [value]="tableData" [paginator]="true" [rows]="5"
                    [rowsPerPageOptions]="[5, 10, 20]">
                    <ng-template pTemplate="header">
                        <tr>
                            <th scope="col">{{ 'usuario.field.name' | translate}}</th>
                            <th scope="col" class="text-center" style="width: 100px;">{{ 'action.acoes' | translate}}
                            </th>
                        </tr>
                    </ng-template>
                    <ng-template pTemplate="body" let-item>
                        <tr>
                            <td>{{item.name}}</td>
                            <td class="text-center">
                                <app-form-buttons [item]="item" (onEdit)="edit($event)"
                                    (onDelete)="remover($event)"></app-form-buttons>
                            </td>
                        </tr>
                    </ng-template>
                </p-table>
            </div>
        </div>
    </div>
</main>
