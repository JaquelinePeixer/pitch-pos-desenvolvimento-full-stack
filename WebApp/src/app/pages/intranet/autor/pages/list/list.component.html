<app-breadcrumb [content]="contentBreadcrumb"></app-breadcrumb>

<main class="container" id="title">
    <div class="container-fluid">
        <div class="grid">
            <div class="row">
                <div class="col-10">
                    <h1>{{'autor.page.title' | translate}}</h1>
                </div>
                <div class="col-2 text-end">
                    <button class="btn btn-primary" routerLink="./new">{{'action.adicionar' | translate}}</button>
                </div>
            </div>

            <form (submit)="filter()" [formGroup]="formGroupFilter">
                <div class="row mb-4 d-flex align-items-end">
                    <div class="col-10">
                        <label for="name" class="form-label">{{'autor.field.name' | translate}}</label>
                        <input type="text" class="form-control" id="name" formControlName="name">
                    </div>
                    <div class="col-2 text-end">
                        <button class="btn btn-outline-primary" type="submit">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                                class="bi bi-search" viewBox="0 0 16 16">
                                <path
                                    d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001q.044.06.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1 1 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0" />
                            </svg>
                        </button>
                    </div>
                </div>
            </form>

            <div class="row ">
                <table class="table  table-hover">
                    <thead>
                        <tr>
                            <th scope="col">{{ 'autor.field.name' | translate}}</th>
                            <th scope="col" class="text-center" style="width: 100px;">{{ 'action.acoes' | translate}}
                            </th>
                        </tr>
                    </thead>
                    <tbody>
                        @for (item of tableData; track $index) {
                        <tr>
                            <td>{{item.name}}</td>
                            <td class="text-center">
                                <app-form-buttons [item]="item" (onEdit)="edit($event)"
                                    (onDelete)="remover($event)"></app-form-buttons>
                            </td>
                        </tr>
                        }
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</main>
