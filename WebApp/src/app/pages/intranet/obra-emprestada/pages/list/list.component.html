<app-breadcrumb [content]="contentBreadcrumb"></app-breadcrumb>

<main class="container" id="title">
    <div class="container-fluid">
        <div class="grid">
            <div class="row">
                <div class="col-12 mb-4">
                    <h1>{{'obra-emprestada.page.title' | translate}}</h1>
                </div>
            </div>

            <div class="row">
                <p-table 
                id="tableObrasEmprestadas" 
                [value]="tableData" 
                [paginator]="true" 
                [lazy]="true"                    
                (onLazyLoad)="paginate($event)" 
                [rows]="pageSize" 
                [totalRecords]="totalRecords" 
                dataKey="id">
                    <ng-template pTemplate="header">
                        <tr>
                            <th scope="col">{{ 'obra-emprestada.field.name' | translate}}</th>
                            <th scope="col">{{ 'obra-emprestada.field.dataEmprestimo' | translate}}</th>
                            <th scope="col">{{ 'obra-emprestada.field.dataDevolucao' | translate}}</th>

                        </tr>
                    </ng-template>
                    <ng-template pTemplate="body" let-item>
                        <tr>
                            <td>{{item.bookTitle}}</td>
                            <td>{{item.loanDate | date:"dd/MM/YYYY"}}</td>
                            <td>{{item.returnDate | date:"dd/MM/YYYY"}}</td>
                        </tr>
                    </ng-template>
                </p-table>
            </div>
        </div>
    </div>
</main>
