<form [formGroup]="formGroupFilter">
    <app-filter (onSearch)="filter()">       
        <div class="col-6">
            <label for="title" class="form-label">{{'obra.field.title' | translate}}</label>
            <input pInputText type="text" class="form-control" id="title" formControlName="title">
        </div>
        <div class="col-5">
            <label for="author" class="form-label">{{'obra.field.author' | translate}}</label>
            <input pInputText type="text" class="form-control" id="author" formControlName="author">
        </div>
    </app-filter>
</form>
