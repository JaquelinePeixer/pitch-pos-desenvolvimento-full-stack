<main class="container" id="title">
    <div class="container-fluid">
        <div class="grid">
            <div class="row  mb-4">
                <div class="col-10">
                    <h1>{{'obra.page.new' | translate}}</h1>
                </div>
            </div>

            <form (submit)="submit()" [formGroup]="formGroup">
                <div class="row mb-4">
                    <div class="col-8">
                        <label for="title" class="form-label">{{'obra.field.title' | translate}}</label>
                        <input pInputText type="text" class="form-control" id="title" formControlName="title">
                    </div>
                    <div class="col-4">
                        <label for="id" class="form-label">{{'obra.field.id' | translate}}</label>
                        <input pInputText type="text" class="form-control" id="id" formControlName="id">
                    </div>
                </div>
                <div class="row mb-4">
                    <div class="col-8">
                        <label for="publisherName" class="form-label">{{'obra.field.publisherName' | translate}}</label>
                        <input pInputText type="text" class="form-control" id="publisherName"
                            formControlName="publisherName">
                    </div>
                    <div class="col-2">
                        <label for="edition" class="form-label">{{'obra.field.edition' | translate}}</label>
                        <input pInputText type="text" class="form-control" id="edition" formControlName="edition">
                    </div>
                    <div class="col-2">
                        <label for="volume" class="form-label">{{'obra.field.volume' | translate}}</label>
                        <input pInputText type="text" class="form-control" id="volume" formControlName="volume">
                    </div>
                </div>
                <div class="row mb-4">
                    <div class="col-3">
                        <label for="pageQuantity" class="form-label">{{'obra.field.pageQuantity' | translate}}</label>
                        <input pInputText type="number" class="form-control" id="pageQuantity"
                            formControlName="pageQuantity">
                    </div>
                    <div class="col-2">
                        <label for="publicationYear" class="form-label">{{'obra.field.publicationYear' |
                            translate}}</label>
                        <input pInputText type="number" class="form-control" id="publicationYear"
                            formControlName="publicationYear">
                    </div>
                    <div class="col-5">
                        <label for="publicationLocation" class="form-label">{{'obra.field.publicationLocation' |
                            translate}}</label>
                        <input pInputText type="text" class="form-control" id="publicationLocation"
                            formControlName="publicationLocation">
                    </div>
                    <div class="col-2">
                        <label for="bookcase" class="form-label">{{'obra.field.bookcase' | translate}}</label>
                        <input pInputText type="number" class="form-control" id="bookcase" formControlName="bookcase">
                    </div>
                </div>
                <div class="row mb-4">
                    <div class="col-8">
                        <label for="subject" class="form-label">{{'obra.field.subject' | translate}}</label>
                        <p-dropdown id="subject" formControlName="subject" [showClear]="true" [options]="optionAssuntos"
                            optionLabel="name" />
                    </div>
                    <div class="col-4">
                        <label for="quantityOfCopies" class="form-label">{{'obra.field.quantityOfCopies' |
                            translate}}</label>
                        <input pInputText type="number" class="form-control" id="quantityOfCopies"
                            formControlName="quantityOfCopies">
                    </div>
                </div>
                <div class="row mb-4">
                    <!-- <p-table id="tableAutorSecundario" [value]="tableAutor" [paginator]="true" [rows]="pageSize"
                        [rowsPerPageOptions]="[5, 10, 15, 20, 25, 50]">

                                <th scope="col" class="text-center" style="width: 100px;">{{ 'obra.listAuthors.acao' |
                                    translate}}
                                </th>
                            </tr>
                        </ng-template>
                        <ng-template pTemplate="body" let-item>

                                <td>
                                    <span>{{item.tipo}}</span>
                                </td>
                                <td>
                                    <p-autoComplete formControlName="author" [suggestions]="optionAutor"
                                        (completeMethod)="searchAutor($event)" field="name"
                                        class="form-control field" />

                                    <app-form-buttons [item]="item" [showEdit]="false" page="obra"
                                        (onDelete)="removerAutor(item.id)"></app-form-buttons>
                                </td>
                            </tr>
                        </ng-template>
                    </p-table> -->

                    <div class="row">
                        <button pButton pRipple class="col-3 btn btn-outline-primary btn-add-autor" type="button"
                            (click)="addAutorSecundario()">
                            {{'obra.listAuthors.addAutorSecundario' | translate}}
                        </button>
                        <button pButton pRipple class="col-3 btn btn-outline-primary btn-add-autor ms-3" type="button"
                            (click)="addAutor()">
                            {{'obra.listAuthors.addAutor' | translate}}
                        </button>
                    </div>
                </div>

                <div class="row">
                    <div class="d-grid gap-2 d-md-flex p-0">
                        <button pButton pRipple class="btn btn-primary" type="submit">{{'action.salvar' |
                            translate}}</button>
                        <button pButton pRipple class="btn btn-outline-secondary" type="button"
                            (click)="cancel()">{{'action.cancelar' |
                            translate}}</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</main>
