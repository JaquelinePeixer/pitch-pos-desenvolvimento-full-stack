<app-breadcrumb [content]="contentBreadcrumb"></app-breadcrumb>

<main class="container" id="title">
    <div class="container-fluid">
        <div class="grid">
            <div class="row">
                <div class="col-12">
                    <h1>{{'acervo.title' | translate}}</h1>
                </div>
            </div>
        </div>
    </div>
</main>

<main class="container mt-4" id="acervo">
    <app-acervo-filter (onSearch)="filter($event)"></app-acervo-filter>

    <div class="row ">
        <p-table id="tableAcervo" [value]="tableData" [paginator]="true" [lazy]="true" (onLazyLoad)="paginate($event)"
            [rows]="pageSize" [totalRecords]="totalRecords" dataKey="id">
            <ng-template pTemplate="header">
                <tr>
                    <th scope="col">{{ 'acervo.field.name' | translate}}</th>
                    <th scope="col">{{ 'acervo.field.author' | translate}}</th>
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-item>
                <tr (click)="goDetalhamento(item)" class="link">
                    <td>{{item.title}}</td>
                    <td>{{item.author.name}}</td>
                </tr>
            </ng-template>
        </p-table>
    </div>
</main>
